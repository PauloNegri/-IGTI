<!DOCTYPE html> 
<html lang='In'>
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale= 1.0'>
        <title>Color Picker</title>
        <link rel = 'stylesheet' href = './style.css'>
    </head>
    <body>
        <header>
             <h1>Color Picker</h1>
        </header>
        <main>
            <section>
                <div>
                    <h4 id= 'red'>RED</h4>
                    <input class ='inputred' type='range' max='255' min='0' value= '0'>
                    <output class = 'outputred'><b>0</b></output>
                    <h4 id= 'green'>GREEN</h4>
                    <input class ='inputgreen' type='range' max='255' min='0' value= '0'>
                    <output class = 'outputgreen'><b>0</b></output>
                    <h4 id= 'blue'>BLUE</h4>
                    <input class ='inputblue' type='range' max='255' min='0' value= '0'>
                    <output class = 'outputblue'><b>0</b></output>
                </div>
                <div id='coloredSquare'></div>
            </section>
           
        </main>
        <br>
        <br>

            </p>
        </footer>
        <script  defer src='./script.js'></script>
    </body>
</html>
